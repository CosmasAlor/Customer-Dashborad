<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Transaction Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 30px;
            
        }
        .table-container {
            margin-top: 20px;
        }
        .chart-container {
            margin-top: 40px;
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #343a40;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Customer Transaction Dashboard</h1>
        <div class="row">
            <div class="col-md-6">
                <input type="text" id="customer-filter" class="form-control" placeholder="Filter by name">
            </div>
            <div class="col-md-6">
                <input type="number" id="amount-filter" class="form-control" placeholder="Filter by amount">
            </div>
        </div>
        <div class="table-container">
            <table id="customer-table" class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Name</th>
                        <th>Transactions Date</th>
                        <th>Total Transactions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="chart-container mb-5 pb-5">
            <canvas id="transaction-chart"></canvas>
        </div>
    </div>
    <footer class="fixed-bottom ">
        Designed with ❤️ By Cosmas ALor
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
